<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mentor application form</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center display-4">Mentor application form</h1>
    </div>
    <div class="mentor-wrap">
      <div class="container-fluid mentor-form">
          <div class="row justify-content-center">
            <ul>
              <li>
                <div class="col-4 navigation" href="#general" onclick="Function();">
                  <a class="generalButton" id="general">General</a>
                  <div class="circleOutline">
                    <i class="fas fa-circle" style="margin-top: 6px;"></i>
                  </div>
                </div>
              </li>
              <li>
                <div class="col-4">
                  <a href="#local" id="local" onclick="localFunction();">Local</a>
                  <div class="circleOutline">
                    <a href="#general" onclick="localFunction();"><i class="fas fa-circle" style="margin-top: 6px;"></i></a>
                  </div>
                </div>
              </li>
              <li>
                <div class="col-4">
                  <a href="#contact" id="contact" onclick="contactFunction();">Contact</a>
                  <div class="circleOutline">
                    <a href="#general" onclick="contactFunction();"><i class="fas fa-circle" style="margin-top: 6px;"></i></a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        <div class="row">
          <div id="generalForm" class="col-lg-4 ">
            <form>
              <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="firstNameInput">Last Name</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label for="firstNameInput">Date of birth</label>
              </div>
              <select name="DD">
                <option selected>DD</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <select name="MM">
                <option selected>MM</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <select name="YYYY">
                <option selected>YYYY</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <div class="form-group">
                <label for="radioGender">Gender</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" id="radioGenderMale" name="radioGender" class="form-check-input">
                <label class="form-check-label" for="radioGenderMale">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" id="radioGenderFemale" name="radioGender" class="form-check-input">
                <label class="form-check-label" for="radioGenderFemale">Female</label>
              </div>
            </form>
          </div>
          <div class="col-lg-4" id="localForm">
            <form>
              <div class="form-group">
                <label for="classInput">Class</label>
                <input type="text" class="form-control" id="classInput" placeholder="Enter your class">
              </div>
              <div class="form-group">
                <label for="firstNameInput">Program</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="porgramRadio" id="program1" value="" checked>
                  <label class="form-check-label" for="program1">Graphic & Web Design</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="porgramRadio" id="program2" value="">
                  <label class="form-check-label" for="program2">Digital Marketing</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="porgramRadio" id="program3" value="">
                  <label class="form-check-label" for="program3">System Administrator</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="porgramRadio" id="program4" value="">
                  <label class="form-check-label" for="program4">Programming</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="porgramRadio" id="program5" value="">
                  <label class="form-check-label" for="program5">MS Office</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="porgramRadio" id="program6" value="">
                  <label class="form-check-label" for="program6">3D Modeling</label>
                </div>
              </div>
              <div class="form-group">
                <label for="linkInput">Link</label>
                <input type="text" class="form-control" id="firstNameInput" value="https://">
              </div>
            </form>
          </div>
          <div class="col-lg-4" id="contactForm">
            <form>
              <div class="form-group">
                <label for="phoneInput">Phone</label>
                <input type="text" class="form-control" id="phoneInput" maxlength="10" placeholder="Enter your number">
              </div>
              <div class="form-group">
                <label for="mailInput">Mail</label>
                <input type="mail" class="form-control" id="mailInput" placeholder="Enter your mail">
              </div>
              <div class="form-group">
                <label for="addressInput">Address</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Region">
                <input type="text" class="form-control" placeholder="Street">
              </div>
              <input class="btn btn-primary float-right" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
