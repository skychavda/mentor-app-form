<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mentor application form</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center display-4">Mentor application form</h1>
    </div>
    <div id="mentor-wrap" class="mentor-wrap">
      <div class="container-fluid mentor-form">
          <div class="row justify-content-center" style="padding: 0 100px; margin:2rem auto; text-align: center;">
            <div class="col-4 navigation active color-aaa" href="#general" onclick="Function();">
              <a class="generalButton" id="general">General</a>
              <div class="circleOutline">
                <i class="fas fa-circle" style="margin-top: 6px;"></i>
              </div>
              <div class="line"></div>
            </div>
            <div class="col-4 navigation color-aaa" href="#local" onclick="localFunction();">
              <a id="local">Local</a>
              <div class="circleOutline">
                <i class="fas fa-circle" style="margin-top: 6px;"></i>
              </div>
              <div class="line"></div>
            </div>
            <div class="col-4 navigation color-aaa" href="#contact" onclick="contactFunction();">
              <a id="contact">Contact</a>
              <div class="circleOutline">
                <i class="fas fa-circle" style="margin-top: 6px;"></i>
              </div>
            </div>
          </div>
          <form action="action.html" onsubmit="return validform()" style="margin: 7rem 0; ">
            <div class="row" style="padding: 0 100px;">
              <div id="generalForm" class="col-md-4 ">
                  <div class="form-group">
                    <label for="firstNameInput" class="font-weight-bold color-aaa">First Name</label>
                    <input type="text" class="form-control effect" name="fname" id="firstNameInput" placeholder="Enter your name"  onblur="firstValidation()" title="Your name (no special characters, diacritics are okay)">
                    <span class="focus-border"></span>
                    <div id="firstNameError" style="color: red;"></div>
                  </div>
                  <div class="form-group">
                    <label for="firstNameInput" class="font-weight-bold color-aaa">Last Name</label>
                    <input type="text" class="form-control effect" name="lname" id="lastNameInput" placeholder="Enter your last name"  title="Check your email" onblur="lastValidation()">
                    <span class="focus-border"></span>
                    <div id="lastNameError" style="color: red;"></div>
                  </div>
                  <div class="form-group">
                    <div><label for="firstNameInput" class="font-weight-bold color-aaa">Date of birth</label></div>
                    <select name="DD" class="effect dob color-aaa" id="date" onblur="dateValidation()">
                      <option selected disabled>DD</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                    <select name="MM" class="effect dob color-aaa" id="month" onblur="monthValidation()">
                      <option selected disabled>MM</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                    <select name="YYYY" class="effect dob color-aaa" id="year" onblur="yearValidation()">
                      <option selected disabled>YYYY</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div><label for="radioGender" class="font-weight-bold color-aaa">Gender</label></div>
                    <div class="form-check form-check-inline">
                      <input type="radio" id="radioGenderMale" name="radioGender" class="form-check-input">
                      <label class="form-check-label radioLabel color-aaa" for="radioGenderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="radio" id="radioGenderFemale" name="radioGender" class="form-check-input">
                      <label class="form-check-label radioLabel color-aaa" for="radioGenderFemale">Female</label>
                    </div>
                    <div id="genderError" style="color: red;"></div>
                  </div>
              </div>
              <div class="col-md-4" id="localForm">
                  <div class="form-group">
                    <label for="classInput" class="font-weight-bold color-aaa">Class</label>
                    <input type="text" class="form-control effect" id="classInput" placeholder="Enter your class" onblur="classValidation()">
                    <span class="focus-border"></span>
                    <div id="classError"></div>
                  </div>
                  <div class="form-group">
                    <label for="firstNameInput" class="font-weight-bold color-aaa">Program</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="porgramRadio" id="program1" checked>
                      <label class="form-check-label radioLabel color-aaa" for="program1">Graphic & Web Design</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="porgramRadio" id="program2" value="">
                      <label class="form-check-label radioLabel color-aaa" for="program2">Digital Marketing</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="porgramRadio" id="program3" value="">
                      <label class="form-check-label radioLabel color-aaa" for="program3">System Administrator</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="porgramRadio" id="program4" value="">
                      <label class="form-check-label radioLabel color-aaa" for="program4">Programming</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="porgramRadio" id="program5" value="">
                      <label class="form-check-label radioLabel color-aaa" for="program5">MS Office</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="porgramRadio" id="program6" value="">
                      <label class="form-check-label radioLabel color-aaa" for="program6">3D Modeling</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="linkInput" class="font-weight-bold color-aaa">Link</label>
                    <input type="text" class="form-control effect color-aaa" id="link" placeholder="https://" onblur="linkValidation()">
                    <span class="focus-border"></span>
                    <div id="linkError"></div>
                  </div>
              </div>
              <div class="col-md-4" id="contactForm">
                  <div class="form-group">
                    <label for="phoneInput" class="font-weight-bold color-aaa">Phone</label>
                    <input type="text" class="form-control effect" id="phoneInput" maxlength="10" placeholder="Enter your number" onblur="phoneValidation()">
                    <span class="focus-border"></span>
                    <div id="phoneError"></div>
                  </div>
                  <div class="form-group">
                    <label for="mailInput" class="font-weight-bold color-aaa">Mail</label>
                    <input type="mail" class="form-control effect" id="emailInput" placeholder="Enter your mail" onblur="emailValidation()">
                    <span class="focus-border"></span>
                    <div id="emailError"></div>
                  </div>
                  <div class="form-group">
                    <label for="addressInput" class="font-weight-bold color-aaa">Address</label>
                    <input type="text" class="form-control effect1" id="addressInput" placeholder="Region">
                    <span class="focus-border-address"></span>
                    <input type="text" class="form-control effect" id="streetinput" placeholder="Street">
                    <span class="focus-border"></span>
                  </div>
                  <input class="btn btn-primary float-right" type="submit" value="Submit" onclick="validation()">
                  <div id="submitError" style="color: red;"></div>
              </div>
            </div>
          </form>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
